    "csv-file",
    "cum_agg",
    "cumulative_eval",
    "date_offset",
    "diagonal_concat",
    "diff",
    "dot_product",
    "dtype-full",
    "dynamic_groupby",
    "ewma",
    "fmt",
    "horizontal_concat",
    "interpolate",
    "ipc",
    "is_first",
    "is_in",
    "json",
    "lazy",
    "lazy_regex",
    "list_eval",
    "list_to_struct",
    "log",
    "meta",
    "mode",
    "moment",
    "object",
    "parquet",
    "partition_by",
    "pct_change",
    "product",
    "propagate_nans",
    "random",
    "rank",
    "reinterpret",
    "repeat_by",
    "rolling_window",
    "round_series",
    "search_sorted",
    "semi_anti_join",
    "serde-lazy",
    "sign",
    "string_justify",
    "strings",
    "timezones",
